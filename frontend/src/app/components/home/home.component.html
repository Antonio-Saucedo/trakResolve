<app-sidebar
  [isExpanded]="isExpanded"
  (toggleSidebar)="isExpanded = !isExpanded"
></app-sidebar>
<main class="main" [ngClass]="{ expanded: isExpanded }">
  <form>
    <fieldset>
      <h2>Home</h2>
      <p>Login below.</p>
      <label for="userName"
        >Username: <input #u type="text" id="userName"
      /></label>
      <!-- <input #u type="text" [value]="userName"/> -->
      <label for="password"
        >Password: <input #p type="text" id="password"
      /></label>
      <!-- <input #p type="text" [value]="password"/> -->
      <button>Login</button>
      <button>Create an account</button>
    </fieldset>
  </form>
</main>
